name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 2

    - name: Setup Go environment
      uses: ./.github/actions/setup-go-env
      with:
        install-homebrew: 'true'
        install-just: 'true'

    - name: Run all tests with coverage
      run: |
        just test-coverage

    - name: Quality checks
      uses: ./.github/actions/quality-checks
      with:
        run-linter: 'true'
        test-build: 'true'

  integration-tests:
    name: Integration Tests (BATS)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build test container
      uses: docker/build-push-action@v6
      with:
        context: .
        load: true
        tags: plonk-test:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run BATS integration tests
      run: |
        docker run --rm plonk-test:latest all
