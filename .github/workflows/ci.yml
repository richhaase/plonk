name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: Setup Go environment
      uses: ./.github/actions/setup-go-env
      with:
        install-homebrew: 'true'
        install-just: 'true'

    - name: Run all tests with coverage
      run: |
        just test-coverage

    - name: Quality checks
      uses: ./.github/actions/quality-checks
      with:
        run-linter: 'true'
        test-build: 'true'
