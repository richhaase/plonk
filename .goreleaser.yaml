# GoReleaser configuration for plonk
# Documentation: https://goreleaser.com
version: 2

before:
  hooks:
    # Ensure module dependencies are tidy
    - go mod tidy
    # Run tests before release
    - go test ./...

builds:
  - id: plonk
    main: ./cmd/plonk
    binary: plonk
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    # Skip certain combinations
    ignore:
      - goos: windows
        goarch: arm64
    # Custom ldflags for version info
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser

archives:
  - id: plonk-archive
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    formats:
      - tar.gz
    files:
      - README.md
      - LICENSE

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^style:'
      - '^refactor:'
      - '^perf:'
      - '^ci:'
  groups:
    - title: 'üöÄ Features'
      regexp: '^feat'
    - title: 'üêõ Bug Fixes'
      regexp: '^fix'
    - title: 'üîí Security'
      regexp: '^sec'
    - title: '‚ö†Ô∏è Breaking Changes'
      regexp: '^.*!:'
    - title: 'Other Changes'

release:
  github:
    owner: richhaase
    name: plonk
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}} v{{.Version}}"
  header: |
    ## Plonk v{{.Version}}

    A unified package and dotfile manager for developers.
  footer: |
    ---

    **Full Changelog**: https://github.com/richhaase/plonk/compare/{{ .PreviousTag }}...{{ .Tag }}

    ## Installation

    ### Homebrew
    ```bash
    brew tap richhaase/tap
    brew install plonk

    # Or install directly:
    brew install richhaase/tap/plonk
    ```

homebrew_casks:
  - name: plonk
    repository:
      owner: richhaase
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    homepage: "https://github.com/richhaase/plonk"
    description: "The unified package and dotfile manager for developers who tinker"
    license: "MIT"
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    commit_msg_template: "Cask update for {{ .ProjectName }} version {{ .Tag }}"
    # Casks directory is the default, no need to specify
    # Since plonk is a CLI tool, we need to handle the binary installation
    hooks:
      post:
        install: |
          # Remove quarantine attribute to avoid "unidentified developer" warnings
          if system_command("/usr/bin/xattr", args: ["-h"]).exit_status == 0
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/plonk"
          end

# Announce releases on social media (optional)
announce:
  skip: true

